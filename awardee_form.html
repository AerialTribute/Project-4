<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

<script>

  if (password !== "avi2025") {

<header>
  <div class="nav-container">
    <img src="images/logo.jpg" alt="Logo" class="logo">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span>Menu</span>

    </nav>

<form
  id="reimbursementForm"
  enctype="multipart/form-data"
  style="background: #fff; padding: 2rem; max-width: 600px; margin: 3rem auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.08);"
>
  <h2 style="text-align:center; margin-bottom: 2rem;">Scholarship: Reimbursement Form</h2>

  <label>Full Name</label>
  <input type="text" name="name" required /><br /><br />

  <label>Pilot Certificate Number</label>
  <input type="text" name="certificate" required /><br /><br />

  <label>Date of Lesson</label>
  <input type="date" name="date" required /><br /><br />

  <label>CFI Rate (per hour)</label>
  <input type="number" step="0.01" name="rate" id="rate" required /><br /><br />

  <label>Total CFI Hours Charged</label>
  <input type="number" step="0.1" name="hours" id="hours" required /><br /><br />

  <label>Reimbursement Amount ($)</label>
  <input type="text" name="amount" id="amount" readonly /><br />
  <small>Automatically calculated based on rate × hours</small><br /><br />

  <label>Upload Logbook Photo</label>
  <input type="file" name="logbook" accept="application/pdf,image/*" required /><br /><br />

  <label>Upload Receipt</label>
  <input type="file" name="receipt" accept="application/pdf,image/*" required /><br /><br />

  <div style="text-align:center;">
    <button type="submit" class="form-button">Submit</button>
  </div>
</form>

<footer>
  <p>© 2025 The Aerial Tribute Project • Tax-Exempt 501(c)(3)</p>

  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
  </div>

<!-- Firebase COMPAT SDKs (important: compat version preserves firebase.* global API) -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

<script>
  // --------------------------
  // Auto-calc logic
  // --------------------------
  function updateAmount() {
    const rate = parseFloat(document.getElementById('rate').value);
    const hours = parseFloat(document.getElementById('hours').value);

    if (!isNaN(rate) && !isNaN(hours)) {
      document.getElementById('amount').value = (rate * hours).toFixed(2);
    } else {
      document.getElementById('amount').value = '';
    }
  }

  document.getElementById('rate').addEventListener('input', updateAmount);
  document.getElementById('hours').addEventListener('input', updateAmount);

  // --------------------------
  // Firebase Initialization
  // --------------------------
  const firebaseConfig = {
    apiKey: "AIzaSyDpSaAtGWJeDQtkn20jhneTQhjyMf6DL-Hc",
    authDomain: "aerialtributeproject25.firebaseapp.com",
    projectId: "aerialtributeproject25",
    storageBucket: "aerialtributeproject25.firebasestorage.app",
    messagingSenderId: "781203906167",
    appId: "1:781203906167:web:cb43305702bdaa6512b072",
    measurementId: "G-B09DP86QX1"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  // --------------------------
  // Submit Handler
  // --------------------------
  document.getElementById('reimbursementForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;

    const name = form.name.value;
    const certificate = form.certificate.value;
    const date = form.date.value;
    const rate = form.rate.value;
    const hours = form.hours.value;
    const amount = form.amount.value;

    const logbookFile = form.logbook.files[0];
    const receiptFile = form.receipt.files[0];

    try {
      // 1) Create Firestore doc first
      const docRef = await db.collection("reimbursements").add({
        name,
        certificate,
        date,
        rate,
        hours,
        amount,
        logbookUrl: "",
        receiptUrl: "",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      const docId = docRef.id;

      // 2) Upload logbook file
      const logbookRef = storage.ref(`reimbursements/logbooks/${docId}_${logbookFile.name}`);
      await logbookRef.put(logbookFile);
      const logbookUrl = await logbookRef.getDownloadURL();

      // 3) Upload receipt file
      const receiptRef = storage.ref(`reimbursements/receipts/${docId}_${receiptFile.name}`);
      await receiptRef.put(receiptFile);
      const receiptUrl = await receiptRef.getDownloadURL();

      // 4) Update Firestore with URLs
      await docRef.update({
        logbookUrl,
        receiptUrl
      });

      alert("✅ Submission received! We'll process your reimbursement within 3–5 business days.");

      form.reset();
      document.getElementById('amount').value = "";

    } catch (error) {
      console.error(error);
      alert("❌ Error: " + error.message);
    }
  });
</script>

</body>
</html>
