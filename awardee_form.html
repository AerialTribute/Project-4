<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awardee Reimbursement Form</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

  <script>
  const password = prompt("Please enter the password to access this form:");
  if (password !== "avi2025") {
    alert("Incorrect password. Redirecting to home.");
    window.location.href = "index.html";
  }
</script>

<header>
  <div class="nav-container">
    <img src="images/logo.jpg" alt="Logo" class="logo">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span>Menu</span>
      <span id="caret">▾</span>
    </div>
    <nav>
      <ul class="nav-links" id="mobileNav">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="scholarships.html">Scholarships</a></li>
        <li><a href="impact.html">Our Impact</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a class="donate-btn" href="donate.html">Donate</a></li>
      </ul>
    </nav>
  </div>
</header>

  <form
    id="reimbursementForm"
    action="https://script.google.com/macros/s/AKfycbxnUZZBQmvpPOyf9AMilwaHhyPPJtMrEw-4tHWGNvHIZEUTWpYa_ibEXjBwmT9acAtbkw/exec"
    method="POST"
    enctype="multipart/form-data"
    target="hidden_iframe"
    onsubmit="submitted=true;"
    style="background: #fff; padding: 2rem; max-width: 600px; margin: 3rem auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.08);"
  >
    <h2 style="text-align:center; margin-bottom: 2rem;">Scholarship: Reimbursement Form</h2>

    <label>Full Name</label>
    <input type="text" name="name" required /><br /><br />

    <label>Pilot Certificate Number</label>
    <input type="text" name="certificate" required /><br /><br />

    <label>Date of Lesson</label>
    <input type="date" name="date" required /><br /><br />

    <label>CFI Rate (per hour)</label>
    <input type="number" step="0.01" name="rate" id="rate" required /><br /><br />

    <label>Total CFI Hours Charged</label>
    <input type="number" step="0.1" name="hours" id="hours" required /><br /><br />

    <label>Reimbursement Amount ($)</label>
    <input type="text" name="amount" id="amount" readonly /><br />
    <small>Automatically calculated based on rate × hours</small><br /><br />

    <label>Upload Logbook Photo</label>
    <input type="file" name="logbook" accept="application/pdf,image/*" required /><br /><br />

    <label>Upload Receipt</label>
    <input type="file" name="receipt" accept="application/pdf,image/*" required /><br /><br />

    <div style="text-align:center;">
    <button type="submit" class="form-button">Submit</button>
    </div>
  </form>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) showSuccessMessage();"></iframe>

  <footer>
  <p>© 2025 The Aerial Tribute Project • Tax-Exempt 501(c)(3)</p>
  <p>Contact: <a href="mailto:connect@aerialtributeproject.org">connect@aerialtributeproject.org</a> | MA</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
  </div>
</footer>

<script>
  function updateAmount() {
    const rate = parseFloat(document.getElementById('rate').value);
    const hours = parseFloat(document.getElementById('hours').value);
    if (!isNaN(rate) && !isNaN(hours)) {
      document.getElementById('amount').value = (rate * hours).toFixed(2);
    } else {
      document.getElementById('amount').value = '';
    }
  }

  document.getElementById('rate').addEventListener('input', updateAmount);
  document.getElementById('hours').addEventListener('input', updateAmount);

  document.getElementById('reimbursementForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = error => reject(error);
    });

    const logbookBase64 = await toBase64(formData.get('logbook'));
    const receiptBase64 = await toBase64(formData.get('receipt'));

    const payload = {
      name: formData.get('name'),
      certificate: formData.get('certificate'),
      date: formData.get('date'),
      rate: formData.get('rate'),
      hours: formData.get('hours'),
      amount: formData.get('amount'),
      logbook: logbookBase64,
      receipt: receiptBase64
    };

    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbxnUZZBQmvpPOyf9AMilwaHhyPPJtMrEw-4tHWGNvHIZEUTWpYa_ibEXjBwmT9acAtbkw/exec', {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const result = await res.json();
      if (result.success) {
        alert("✅ Submission received! We’ll process your reimbursement within 3–5 business days.");
        form.reset();
        document.getElementById('amount').value = '';
      } else {
        alert("❌ Submission failed: " + result.error);
      }
    } catch (err) {
      alert("❌ Error during submission: " + err.message);
    }
  });
</script>


</body>
</html>
