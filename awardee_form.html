<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awardee Reimbursement Form</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>

<!-- Simple password gate -->
<script>
  const password = prompt("Please enter the password to access this form:");
  if (password !== "avi2025") {
    alert("Incorrect password. Redirecting to home.");
    window.location.href = "index.html";
  }
</script>

<header>
  <div class="nav-container">
    <img src="images/logo.jpg" alt="Logo" class="logo">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span>Menu</span>
      <span id="caret">▾</span>
    </div>
    <nav>
      <ul class="nav-links" id="mobileNav">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="scholarships.html">Scholarships</a></li>
        <li><a href="impact.html">Our Impact</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a class="donate-btn" href="donate.html">Donate</a></li>
      </ul>
    </nav>
  </div>
</header>

<form
  id="reimbursementForm"
  enctype="multipart/form-data"
  style="background: #fff; padding: 2rem; max-width: 600px; margin: 3rem auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.08);"
>
  <h2 style="text-align:center; margin-bottom: 2rem;">Scholarship: Reimbursement Form</h2>

  <label>Full Name</label>
  <input type="text" name="name" required /><br /><br />

  <label>Pilot Certificate Number</label>
  <input type="text" name="certificate" required /><br /><br />

  <label>Date of Lesson</label>
  <input type="date" name="date" required /><br /><br />

  <label>CFI Rate (per hour)</label>
  <input type="number" step="0.01" name="rate" id="rate" required /><br /><br />

  <label>Total CFI Hours Charged</label>
  <input type="number" step="0.1" name="hours" id="hours" required /><br /><br />

  <label>Reimbursement Amount ($)</label>
  <input type="text" name="amount" id="amount" readonly /><br />
  <small>Automatically calculated based on rate × hours</small><br /><br />

  <label>Upload Logbook Photo</label>
  <input type="file" name="logbook" accept="application/pdf,image/*" required /><br /><br />

  <label>Upload Receipt</label>
  <input type="file" name="receipt" accept="application/pdf,image/*" required /><br /><br />

  <div style="text-align:center;">
    <button type="submit" class="form-button" id="submitBtn">Submit</button>
  </div>

  <p id="status" style="text-align:center; margin-top:1rem; font-weight:bold;"></p>
</form>

<footer>
  <p>© 2025 The Aerial Tribute Project • Tax-Exempt 501(c)(3)</p>
  <p>Contact: <a href="mailto:connect@aerialtributeproject.org">connect@aerialtributeproject.org</a> | MA</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
  </div>
</footer>

<script>
  // === Auto calculation: amount = rate × hours ===
  function updateAmount() {
    const rate = parseFloat(document.getElementById('rate').value);
    const hours = parseFloat(document.getElementById('hours').value);
    const amountInput = document.getElementById('amount');

    if (!isNaN(rate) && !isNaN(hours)) {
      amountInput.value = (rate * hours).toFixed(2);
    } else {
      amountInput.value = '';
    }
  }

  document.getElementById('rate').addEventListener('input', updateAmount);
  document.getElementById('hours').addEventListener('input', updateAmount);

  // === Form submission via Cloud Function ===
  document.getElementById('reimbursementForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    // Clear previous status
    statusEl.textContent = "";
    statusEl.style.color = "black";

    // Basic front-end check for files
    if (!form.logbook.files[0] || !form.receipt.files[0]) {
      statusEl.textContent = "❌ Please select both logbook and receipt files.";
      statusEl.style.color = "red";
      return;
    }

    // Ensure amount is calculated before submitting
    updateAmount();

    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";
    statusEl.textContent = "Submitting, please wait...";
    statusEl.style.color = "black";

    const formData = new FormData(form);

    try {
      const response = await fetch("https://api-dqisynzkaq-uc.a.run.app/submitReimbursement", {
        method: "POST",
        body: formData
      });

      let result;
      try {
        result = await response.json();
      } catch (jsonErr) {
        // If response is not JSON (e.g., HTML error page), treat as network/server error
        throw new Error("The server returned an unexpected response.");
      }

      if (response.ok && result && result.success) {
        statusEl.textContent = "✅ Submission received! Your reimbursement will be processed.";
        statusEl.style.color = "green";

        form.reset();
        document.getElementById('amount').value = "";
      } else {
        const msg = (result && result.error) ? result.error : "Unknown error from server.";
        statusEl.textContent = "❌ Error: " + msg;
        statusEl.style.color = "red";
      }
    } catch (err) {
      console.error(err);
      statusEl.textContent = "❌ Network or server error submitting your form.";
      statusEl.style.color = "red";
    }

    submitBtn.disabled = false;
    submitBtn.textContent = "Submit";
  });

  function toggleMenu() {
    const nav = document.getElementById('mobileNav');
    nav.classList.toggle('open');
  }
</script>

</body>
</html>
