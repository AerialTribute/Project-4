<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awardee Reimbursement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 20px;
            width: 100%;
            background: #0066cc;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            display: none;
        }
        .success {
            color: green;
        }
        .error {
            color: #cc0000;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Awardee Reimbursement Form</h2>

    <form id="awardeeForm" enctype="multipart/form-data">

        <label>Your Full Name</label>
        <input type="text" name="name" required />

        <label>Certificate Number</label>
        <input type="text" name="certificate" required />

        <label>Session Date</label>
        <input type="date" name="date" required />

        <label>Hourly Rate ($)</label>
        <input type="number" name="rate" step="0.01" required />

        <label>Total Hours</label>
        <input type="number" name="hours" step="0.1" required />

        <label>Total Amount</label>
        <input type="number" name="amount" step="0.01" required />

        <label>Upload Logbook (image or PDF)</label>
        <input type="file" name="logbook" accept="image/*,application/pdf" required />

        <label>Upload Receipt (image or PDF)</label>
        <input type="file" name="receipt" accept="image/*,application/pdf" required />

        <button type="submit" id="submitBtn">Submit Reimbursement</button>

        <div id="formMessage" class="message"></div>

    </form>
</div>

<script>
document.getElementById("awardeeForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const submitBtn = document.getElementById("submitBtn");
    const msg = document.getElementById("formMessage");

    // Reset message
    msg.style.display = "none";
    msg.classList.remove("success", "error");

    // Disable button during submission
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    const formData = new FormData(form);

    try {
        const response = await fetch("https://api-dqisynzkaq-uc.a.run.app/submitReimbursement", {
            method: "POST",
            body: formData
        });

        const result = await response.json();

        if (response.ok) {
            msg.textContent = "✅ Your reimbursement has been submitted successfully!";
            msg.classList.add("success");
            msg.style.display = "block";

            form.reset();
        } else {
            msg.textContent = "❌ Error: " + (result.error || "Unknown error");
            msg.classList.add("error");
            msg.style.display = "block";
        }
    } catch (err) {
        msg.textContent = "❌ Network or server error submitting your form.";
        msg.classList.add("error");
        msg.style.display = "block";
    }

    submitBtn.disabled = false;
    submitBtn.textContent = "Submit Reimbursement";
});
</script>

</body>
</html>
