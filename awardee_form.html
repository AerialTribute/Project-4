<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awardee Reimbursement Form</title>
  <link rel="stylesheet" href="CSS/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
</head>

<body>

<!-- Simple password gate -->

  const password = prompt("Please enter the password to access this form:");
  if (password !== "avi2025") {
    alert("Incorrect password. Redirecting to home.");
    window.location.href = "index.html";
  }
</script>

<header>
  <div class="nav-container">
    <img src="images/logo.jpg" alt="Logo" class="logo">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span>Menu</span>
      <span id="caret">▾</span>
    </div>
    <nav>
      <ul class="nav-links" id="mobileNav">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="scholarships.html">Scholarships</a></li>
        <li><a href="impact.html">Our Impact</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a class="donate-btn" href="donate.html">Donate</a></li>
      </ul>
    </nav>
  </div>
</header>

<form
  id="reimbursementForm"
  enctype="multipart/form-data"
  style="background: #fff; padding: 2rem; max-width: 600px; margin: 3rem auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.08);"
>
  <h2 style="text-align:center; margin-bottom: 2rem;">Scholarship: Reimbursement Form</h2>

  <label>Full Name</label>
  <input type="text" name="name" required /><br /><br />

  <label>Pilot Certificate Number</label>
  <input type="text" name="certificate" required /><br /><br />

  <label>Date of Lesson</label>
  <input type="date" name="date" required /><br /><br />

  <label>CFI Rate (per hour)</label>
  <input type="number" step="0.01" name="rate" id="rate" required /><br /><br />

  <label>Total CFI Hours Charged</label>
  <input type="number" step="0.1" name="hours" id="hours" required /><br /><br />

  <label>Reimbursement Amount ($)</label>
  <input type="text" name="amount" id="amount" readonly /><br />
  <small>Automatically calculated based on rate × hours</small><br /><br />

  <label>Upload Logbook Photo</label>
  <input type="file" name="logbook" accept="application/pdf,image/*" required /><br /><br />

  <label>Upload Receipt</label>
  <input type="file" name="receipt" accept="application/pdf,image/*" required /><br /><br />

  <div style="text-align:center;">
    <button type="submit" class="form-button">Submit</button>
  </div>

  <p id="status" style="text-align:center; margin-top:1rem; font-weight:bold;"></p>
</form>

<footer>
  <p>© 2025 The Aerial Tribute Project • Tax-Exempt 501(c)(3)</p>
  <p>Contact: <a href="mailto:connect@aerialtributeproject.org">connect@aerialtributeproject.org</a> | MA</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
  </div>
</footer>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDpSaAtGWJeDQtkn20jhneTQhjyMf6DL-Hc",
    authDomain: "aerialtributeproject25.firebaseapp.com",
    projectId: "aerialtributeproject25",
    storageBucket: "aerialtributeproject25.appspot.com",
    messagingSenderId: "781203906167",
    appId: "1:781203906167:web:cb43305702bdaa6512b072",
    measurementId: "G-B09DP86QX1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  // Auto calculation
  function updateAmount() {
    const rate = parseFloat(document.getElementById('rate').value);
    const hours = parseFloat(document.getElementById('hours').value);
    document.getElementById('amount').value =
      (!isNaN(rate) && !isNaN(hours)) ? (rate * hours).toFixed(2) : '';
  }

  document.getElementById('rate').addEventListener('input', updateAmount);
  document.getElementById('hours').addEventListener('input', updateAmount);

  // Form submission
  document.getElementById('reimbursementForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const statusEl = document.getElementById('status');
    statusEl.textContent = "Submitting, please wait...";
    statusEl.style.color = "black";

    const form = e.target;

    const name = form.name.value;
    const certificate = form.certificate.value;
    const date = form.date.value;
    const rate = form.rate.value;
    const hours = form.hours.value;
    const amount = form.amount.value;

    const logbookFile = form.logbook.files[0];
    const receiptFile = form.receipt.files[0];

    if (!logbookFile || !receiptFile) {
      statusEl.textContent = "❌ Please select both logbook and receipt files.";
      statusEl.style.color = "red";
      return;
    }

    try {
      // 1. Create Firestore document
      const docRef = await db.collection("reimbursements").add({
        name,
        certificate,
        date,
        rate,
        hours,
        amount,
        logbookUrl: "",
        receiptUrl: "",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      const docId = docRef.id;

      // 2. Upload LOGBOOK → reimbursements/logbooks/
      const logRef = storage.ref(`reimbursements/logbooks/${docId}_${logbookFile.name}`);
      await logRef.put(logbookFile);
      const logbookUrl = await logRef.getDownloadURL();

      // 3. Upload RECEIPT → reimbursements/receipts/
      const receiptRef = storage.ref(`reimbursements/receipts/${docId}_${receiptFile.name}`);
      await receiptRef.put(receiptFile);
      const receiptUrl = await receiptRef.getDownloadURL();

      // 4. Save URLs back into Firestore
      await docRef.update({ logbookUrl, receiptUrl });

      statusEl.textContent = "✅ Submission received! Your reimbursement will be processed.";
      statusEl.style.color = "green";

      form.reset();
      document.getElementById('amount').value = "";

    } catch (err) {
      console.error(err);
      statusEl.textContent = "❌ Error: " + err.message;
      statusEl.style.color = "red";
    }
  });

  function toggleMenu() {
    const nav = document.getElementById('mobileNav');
    nav.classList.toggle('open');
  }
</script>

</body>
</html>
