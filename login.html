<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATP Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Google tag (gtag.js) -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .login-title {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      font-size: 0.95rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-bottom: 1rem;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .btn-login:hover {
      background: #1d4ed8;
    }

    .error {
      margin-top: 0.75rem;
      padding: 0.6rem;
      background: #fee2e2;
      color: #b91c1c;
      border-radius: 6px;
      text-align: center;
      font-size: 0.85rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-title">ATP Admin Login</div>

    <label>Email</label>
    <input type="email" id="email" placeholder="admin@example.com" />

    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••" />

    <button class="btn-login" id="loginBtn">Log In</button>

    <div class="error" id="errorBox"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // TODO: Replace with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDpSAtGWJeDQtkn20jhmeTQhjyMf6Dl-Hc",
  authDomain: "aerialtributeproject25.firebaseapp.com",
  projectId: "aerialtributeproject25",
  storageBucket: "aerialtributeproject25.firebasestorage.app",
  messagingSenderId: "781203906167",
  appId: "1:781203906167:web:cb43305702bdaa6512b072",
  measurementId: "G-B09D986QX1"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("errorBox");
      errorBox.style.display = "none";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin.html";  // Redirect on success
      } catch (err) {
        errorBox.textContent = err.message;
        errorBox.style.display = "block";
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "admin.html";
      }
    });
  </script>

</body>
</html>
